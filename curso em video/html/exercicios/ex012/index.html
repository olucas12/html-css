<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video controls loop width="500" poster="imagens/capa.jpg">
        <source src="midia/meu-video-hb.mp4" type="video/mp4">
        <source src="midia/meu-video-hb.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos externos</h1>

    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hmmNQ7ToSmg?si=br_smRTLq5lbLjJi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/18639340?h=402682eaa2&loop=1&color=ffffff" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
