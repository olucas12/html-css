<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/for-river.mp3" type="audio/mpeg">
        <source src="midia/for-river.wav" type="audio/ogg">
        <source src="midia/for-river.ogg" type="audio/wav">
        <p>Seu navegador não consegue reproduzir áudios. <a href="midia/for-river.mp3">Clique aqui</a> para baixar o MP3.</p>
    </audio>
</body>
</html>
